<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Business Card - Marker Mode</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        #info-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            z-index: 9999;
            max-width: 280px;
        }

        #info-overlay h2 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #00d4ff;
        }

        #info-overlay p {
            font-size: 0.85rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        #scanning-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 9998;
            transition: opacity 0.3s ease;
        }

        #scanning-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #scanning-hint .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <script src="config.js"></script>
    <script>
        // Get config values
        const markerFile = (typeof CARD_CONFIG !== 'undefined' && CARD_CONFIG.markerAR?.markerFile) 
            || './markers/target.mind';
        const personalConfig = typeof CARD_CONFIG !== 'undefined' ? CARD_CONFIG.personalInfo : {};

        // Create card canvas textures
        function createCardCanvas(side) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 500;

            // Background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Border
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

            if (side === 'front') {
                // Name
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(personalConfig.firstName || 'FIRST', canvas.width / 2, 120);
                ctx.fillText(personalConfig.surname || 'SURNAME', canvas.width / 2, 180);

                // Title
                ctx.fillStyle = '#00d4ff';
                ctx.font = '28px Segoe UI, Arial, sans-serif';
                ctx.fillText(personalConfig.title || 'Title', canvas.width / 2, 240);

                // Company
                ctx.fillStyle = '#aaaaaa';
                ctx.font = '24px Segoe UI, Arial, sans-serif';
                ctx.fillText(personalConfig.company || 'Company', canvas.width / 2, 280);

                // Divider
                ctx.strokeStyle = '#00d4ff';
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.moveTo(100, 310);
                ctx.lineTo(700, 310);
                ctx.stroke();
                ctx.globalAlpha = 1;

                // Contact info
                ctx.fillStyle = '#cccccc';
                ctx.font = '20px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText('üìß  ' + (personalConfig.email || 'email@example.com'), 100, 360);
                ctx.fillText('üì±  ' + (personalConfig.phone || '+1 234 567 890'), 100, 400);
                ctx.fillText('üåê  ' + (personalConfig.website || 'www.example.com'), 100, 440);

            } else {
                // Back side
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 36px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('CONNECT WITH ME', canvas.width / 2, 150);

                // Social icons
                ctx.fillStyle = '#00d4ff';
                ctx.font = '60px Arial';
                ctx.fillText('üíº  üêô  üê¶', canvas.width / 2, 260);

                // Location
                ctx.fillStyle = '#aaaaaa';
                ctx.font = '24px Segoe UI, Arial, sans-serif';
                ctx.fillText('üìç ' + (personalConfig.location || 'Location'), canvas.width / 2, 350);

                // Hint
                ctx.fillStyle = '#555555';
                ctx.font = '16px Segoe UI, Arial, sans-serif';
                ctx.fillText('Scan the marker to view this card in AR!', canvas.width / 2, 440);
            }

            return canvas;
        }

        // Create textures as data URLs
        const frontTextureURL = createCardCanvas('front').toDataURL();
        const backTextureURL = createCardCanvas('back').toDataURL();

        // Write the full page HTML including A-Frame scene
        document.write(`
            <a-scene
                mindar-image="imageTargetSrc: ${markerFile}; autoStart: true; uiLoading: no; uiScanning: no; uiError: no;"
                color-space="sRGB"
                renderer="colorManagement: true; antialias: true;"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false"
                style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
                
                <a-assets>
                    <img id="card-front-img" src="${frontTextureURL}">
                    <img id="card-back-img" src="${backTextureURL}">
                </a-assets>
                
                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                
                <a-entity mindar-image-target="targetIndex: 0" id="card-target">
                    <a-entity id="card-group" position="0 0 0.1" scale="1 1 1">
                        <a-plane 
                            id="card-front"
                            position="0 0 0.01"
                            width="1"
                            height="0.625"
                            src="#card-front-img"
                            material="shader: flat; side: double; transparent: true;">
                        </a-plane>
                        
                        <a-plane 
                            id="card-back"
                            position="0 0 -0.01"
                            rotation="0 180 0"
                            width="1"
                            height="0.625"
                            src="#card-back-img"
                            material="shader: flat; side: double; transparent: true;">
                        </a-plane>
                    </a-entity>
                    
                    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
                </a-entity>
            </a-scene>

            <div id="info-overlay">
                <h2>üì∑ Marker AR Mode</h2>
                <p>Point your camera at the marker image to see the AR business card appear!</p>
            </div>

            <div id="scanning-hint">
                <div class="icon">üéØ</div>
                <p>Scanning for marker...<br>Point camera at the target image</p>
            </div>

            <div id="controls">
                <button class="control-btn" id="btn-flip">Flip Card</button>
                <button class="control-btn" id="btn-back">‚Üê Back</button>
            </div>
        `);

        // Setup event listeners after DOM is ready
        window.addEventListener('load', () => {
            // Setup target tracking events
            const target = document.querySelector('#card-target');
            if (target) {
                target.addEventListener('targetFound', () => {
                    console.log('Target found!');
                    const hint = document.getElementById('scanning-hint');
                    if (hint) hint.classList.add('hidden');
                });
                target.addEventListener('targetLost', () => {
                    console.log('Target lost');
                    const hint = document.getElementById('scanning-hint');
                    if (hint) hint.classList.remove('hidden');
                });
            }

            // Flip card functionality
            let isFlipped = false;
            const flipBtn = document.getElementById('btn-flip');
            if (flipBtn) {
                flipBtn.addEventListener('click', () => {
                    const cardGroup = document.querySelector('#card-group');
                    if (!cardGroup) return;
                    
                    isFlipped = !isFlipped;
                    const targetRotation = isFlipped ? 180 : 0;
                    
                    cardGroup.setAttribute('animation', {
                        property: 'rotation',
                        to: `0 ${targetRotation} 0`,
                        dur: 500,
                        easing: 'easeOutCubic'
                    });
                });
            }

            // Back button
            const backBtn = document.getElementById('btn-back');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
