<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Business Card - Marker Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }

        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #00d4ff;
            margin-top: 20px;
            font-size: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        #info-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            z-index: 100;
            max-width: 280px;
        }

        #info-overlay h2 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #00d4ff;
        }

        #info-overlay p {
            font-size: 0.85rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        #scanning-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        #scanning-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #scanning-hint .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <p class="loading-text">Initializing AR Camera...</p>
    </div>

    <div id="ar-container"></div>

    <div id="info-overlay">
        <h2>üì∑ Marker AR Mode</h2>
        <p>Point your camera at the marker image to see the AR business card appear!</p>
    </div>

    <div id="scanning-hint">
        <div class="icon">üéØ</div>
        <p>Scanning for marker...<br>Point camera at the target image</p>
    </div>

    <div id="controls">
        <button class="control-btn" id="btn-flip">Flip Card</button>
        <button class="control-btn" id="btn-back">‚Üê Back</button>
    </div>

    <script src="config.js"></script>
    <script>
        // MindAR Marker-based AR Implementation
        let mindarThree = null;
        let cardGroup = null;
        let isFlipped = false;
        let markerFound = false;

        async function initMarkerAR() {
            const container = document.getElementById('ar-container');
            
            // Get marker file from config or use default
            const markerFile = CARD_CONFIG.markerAR?.markerFile || './markers/target.mind';
            
            try {
                // Initialize MindAR
                mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: container,
                    imageTargetSrc: markerFile,
                    uiLoading: "no",
                    uiScanning: "no",
                    uiError: "no",
                });

                const { renderer, scene, camera } = mindarThree;

                // Setup lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 1, 1);
                scene.add(directionalLight);

                // Create anchor for the marker
                const anchor = mindarThree.addAnchor(0);

                // Create the business card
                cardGroup = createARCard();
                anchor.group.add(cardGroup);

                // Track marker visibility
                anchor.onTargetFound = () => {
                    markerFound = true;
                    document.getElementById('scanning-hint').classList.add('hidden');
                };

                anchor.onTargetLost = () => {
                    markerFound = false;
                    document.getElementById('scanning-hint').classList.remove('hidden');
                };

                // Start AR
                await mindarThree.start();

                // Hide loading
                document.getElementById('loading').classList.add('hidden');

                // Animation loop
                renderer.setAnimationLoop(() => {
                    if (cardGroup && markerFound) {
                        // Subtle floating animation
                        cardGroup.position.y = Math.sin(Date.now() * 0.002) * 0.02;
                    }
                    renderer.render(scene, camera);
                });

            } catch (error) {
                console.error('MindAR initialization error:', error);
                document.querySelector('.loading-text').textContent = 'Error: Could not initialize AR. Check marker file.';
            }
        }

        function createARCard() {
            const config = CARD_CONFIG.personalInfo;
            const style = CARD_CONFIG.cardStyle;
            
            const group = new THREE.Group();

            // Card dimensions (scaled for AR)
            const width = 1.6;
            const height = 1.0;
            const depth = 0.02;

            // Front face
            const frontGeometry = new THREE.PlaneGeometry(width, height);
            const frontCanvas = createCardCanvas('front', config, style);
            const frontTexture = new THREE.CanvasTexture(frontCanvas);
            const frontMaterial = new THREE.MeshBasicMaterial({ 
                map: frontTexture,
                side: THREE.FrontSide
            });
            const frontMesh = new THREE.Mesh(frontGeometry, frontMaterial);
            frontMesh.position.z = depth / 2;
            group.add(frontMesh);

            // Back face
            const backGeometry = new THREE.PlaneGeometry(width, height);
            const backCanvas = createCardCanvas('back', config, style);
            const backTexture = new THREE.CanvasTexture(backCanvas);
            const backMaterial = new THREE.MeshBasicMaterial({ 
                map: backTexture,
                side: THREE.FrontSide
            });
            const backMesh = new THREE.Mesh(backGeometry, backMaterial);
            backMesh.position.z = -depth / 2;
            backMesh.rotation.y = Math.PI;
            group.add(backMesh);

            // Card edge
            const edgeGeometry = new THREE.BoxGeometry(width, height, depth);
            const edgeMaterial = new THREE.MeshBasicMaterial({ 
                color: style.primaryColor,
                transparent: true,
                opacity: 0.3
            });
            const edge = new THREE.Mesh(edgeGeometry, edgeMaterial);
            group.add(edge);

            // Add glow border
            const borderGeometry = new THREE.EdgesGeometry(new THREE.BoxGeometry(width + 0.02, height + 0.02, depth + 0.01));
            const borderMaterial = new THREE.LineBasicMaterial({ 
                color: style.primaryColor,
                linewidth: 2
            });
            const border = new THREE.LineSegments(borderGeometry, borderMaterial);
            group.add(border);

            return group;
        }

        function createCardCanvas(side, config, style) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 500;

            // Background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Border
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

            if (side === 'front') {
                // Name
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(config.firstName || 'FIRST', canvas.width / 2, 120);
                ctx.fillText(config.surname || 'SURNAME', canvas.width / 2, 180);

                // Title
                ctx.fillStyle = '#00d4ff';
                ctx.font = '28px Segoe UI, Arial, sans-serif';
                ctx.fillText(config.title || 'Title', canvas.width / 2, 240);

                // Company
                ctx.fillStyle = '#aaaaaa';
                ctx.font = '24px Segoe UI, Arial, sans-serif';
                ctx.fillText(config.company || 'Company', canvas.width / 2, 280);

                // Divider
                ctx.strokeStyle = '#00d4ff';
                ctx.lineWidth = 1;
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.moveTo(100, 310);
                ctx.lineTo(700, 310);
                ctx.stroke();
                ctx.globalAlpha = 1;

                // Contact info
                ctx.fillStyle = '#cccccc';
                ctx.font = '20px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText('üìß  ' + (config.email || 'email@example.com'), 100, 360);
                ctx.fillText('üì±  ' + (config.phone || '+1 234 567 890'), 100, 400);
                ctx.fillText('üåê  ' + (config.website || 'www.example.com'), 100, 440);

            } else {
                // Back side
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 36px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('CONNECT WITH ME', canvas.width / 2, 150);

                // Social icons placeholder
                ctx.fillStyle = '#00d4ff';
                ctx.font = '60px Arial';
                ctx.fillText('üíº  üêô  üê¶', canvas.width / 2, 260);

                // Location
                ctx.fillStyle = '#aaaaaa';
                ctx.font = '24px Segoe UI, Arial, sans-serif';
                ctx.fillText('üìç ' + (config.location || 'Location'), canvas.width / 2, 350);

                // QR placeholder hint
                ctx.fillStyle = '#555555';
                ctx.font = '16px Segoe UI, Arial, sans-serif';
                ctx.fillText('Scan the marker to view this card in AR!', canvas.width / 2, 440);
            }

            return canvas;
        }

        function flipCard() {
            if (!cardGroup) return;
            
            isFlipped = !isFlipped;
            const targetRotation = isFlipped ? Math.PI : 0;
            
            // Animate flip
            const startRotation = cardGroup.rotation.y;
            const startTime = Date.now();
            const duration = 500;

            function animateFlip() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                cardGroup.rotation.y = startRotation + (targetRotation - startRotation) * easeProgress;
                
                if (progress < 1) {
                    requestAnimationFrame(animateFlip);
                }
            }
            
            animateFlip();
        }

        // Event listeners
        document.getElementById('btn-flip').addEventListener('click', flipCard);
        document.getElementById('btn-back').addEventListener('click', () => {
            if (mindarThree) {
                mindarThree.stop();
            }
            window.location.href = 'index.html';
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initMarkerAR);
    </script>
</body>
</html>
