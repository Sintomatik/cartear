<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Business Card - Marker Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        #info-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            z-index: 9999;
            max-width: 280px;
        }

        #info-overlay h2 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #00d4ff;
        }

        #info-overlay p {
            font-size: 0.85rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        #scanning-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 9998;
            transition: opacity 0.3s ease;
        }

        #scanning-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #scanning-hint .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
        // Custom component to handle video texture
        AFRAME.registerComponent('video-material', {
            schema: {
                src: {type: 'string'},
                opacity: {type: 'number', default: 0.9}
            },
            init: function() {
                const el = this.el;
                const data = this.data;
                
                // Create video element
                const video = document.createElement('video');
                video.src = data.src;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                video.crossOrigin = 'anonymous';
                video.autoplay = true;
                
                // Create Three.js video texture
                video.addEventListener('loadeddata', () => {
                    console.log('Video loaded, creating texture');
                    const texture = new THREE.VideoTexture(video);
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    texture.format = THREE.RGBAFormat;
                    
                    // Apply material
                    const mesh = el.getObject3D('mesh');
                    if (mesh) {
                        mesh.material = new THREE.MeshBasicMaterial({
                            map: texture,
                            transparent: true,
                            opacity: data.opacity,
                            side: THREE.DoubleSide
                        });
                    }
                    
                    video.play().catch(e => console.warn('Video play failed:', e));
                });
                
                video.load();
                this.video = video;
            },
            play: function() {
                if (this.video) {
                    this.video.play().catch(e => console.warn('Video play failed:', e));
                }
            },
            pause: function() {
                if (this.video) {
                    this.video.pause();
                }
            }
        });
    </script>
</head>
<body>
    <a-scene
        mindar-image="imageTargetSrc: ./markers/target.mind; autoStart: true; uiLoading: #loading; uiScanning: no; uiError: no; filterMinCF: 0.0001; filterBeta: 0.001; maxTrack: 1; warmupTolerance: 5; missTolerance: 5;"
        color-space="sRGB"
        renderer="colorManagement: true; antialias: true; physicallyCorrectLights: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets timeout="10000">
            <img id="card-front-img" crossorigin="anonymous">
            <img id="card-back-img" crossorigin="anonymous">
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0" id="card-target">
            <!-- Video background behind card -->
            <a-entity id="video-bg-entity" position="0 0 -0.15" visible="false">
                <a-plane 
                    id="video-bg-plane"
                    width="1.2"
                    height="0.8"
                    video-material="src: ./media/sky.mp4; opacity: 0.9">
                </a-plane>
            </a-entity>
            
            <a-entity id="card-group" position="0 0 0.1">
                <a-plane 
                    id="card-front"
                    position="0 0 0.01"
                    width="1"
                    height="0.625"
                    material="shader: flat; side: double; transparent: true;">
                </a-plane>
                
                <a-plane 
                    id="card-back"
                    position="0 0 -0.01"
                    rotation="0 180 0"
                    width="1"
                    height="0.625"
                    material="shader: flat; side: double; transparent: true;">
                </a-plane>
            </a-entity>
            
            <!-- Spatial audio positioned at the card -->
            <a-entity id="spatial-audio" position="0 0 0"></a-entity>
            
            <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
        </a-entity>
    </a-scene>

    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a2e; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s;">
        <div style="width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #00d4ff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #00d4ff; margin-top: 20px;">Initializing AR Camera...</p>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <div id="info-overlay">
        <h2>üì∑ Marker AR Mode</h2>
        <p>Point your camera at the marker image to see the AR business card appear!</p>
    </div>

    <div id="scanning-hint">
        <div class="icon">üéØ</div>
        <p>Scanning for marker...<br>Point camera at the target image</p>
    </div>

    <div id="controls">
        <button class="control-btn" id="btn-flip">Flip Card</button>
        <button class="control-btn" id="btn-back">‚Üê Back</button>
    </div>

    <!-- Hidden audio element for spatial audio -->
    <audio id="spatial-audio-element" loop style="display: none;"></audio>

    <script src="config.js"></script>
    <script>
        // Get config values
        const personalConfig = typeof CARD_CONFIG !== 'undefined' ? CARD_CONFIG.personalInfo : {};
        const profileConfig = typeof CARD_CONFIG !== 'undefined' ? CARD_CONFIG.interactiveElements?.profilePhoto : {};
        const skillsConfig = typeof CARD_CONFIG !== 'undefined' ? CARD_CONFIG.skills : [];
        const additionalInfo = typeof CARD_CONFIG !== 'undefined' ? CARD_CONFIG.additionalInfo : {};
        const arMediaConfig = typeof CARD_CONFIG !== 'undefined' ? CARD_CONFIG.arMedia : {};

        // Load profile image
        let profileImage = null;
        if (profileConfig.enabled && !profileConfig.placeholder && profileConfig.imageUrl) {
            profileImage = new Image();
            profileImage.crossOrigin = 'anonymous';
            profileImage.src = profileConfig.imageUrl;
        }

        // Audio context for spatial audio
        let audioContext = null;
        let audioSource = null;
        let pannerNode = null;
        let gainNode = null;
        let isAudioPlaying = false;

        // Setup spatial audio
        function setupSpatialAudio() {
            if (!arMediaConfig.audio || !arMediaConfig.audio.enabled) return;
            
            const audioEl = document.getElementById('spatial-audio-element');
            if (audioEl && arMediaConfig.audio.src) {
                audioEl.src = arMediaConfig.audio.src;
                audioEl.volume = arMediaConfig.audio.volume || 0.5;
            }
        }

        // Start spatial audio with Web Audio API for 3D positioning
        function startSpatialAudio() {
            if (!arMediaConfig.audio || !arMediaConfig.audio.enabled || isAudioPlaying) return;
            
            const audioEl = document.getElementById('spatial-audio-element');
            if (!audioEl || !audioEl.src) return;
            
            try {
                // Create audio context if not exists
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioSource = audioContext.createMediaElementSource(audioEl);
                    
                    // Create panner for 3D audio positioning
                    pannerNode = audioContext.createPanner();
                    pannerNode.panningModel = 'HRTF';
                    pannerNode.distanceModel = 'inverse';
                    pannerNode.refDistance = arMediaConfig.audio.refDistance || 1;
                    pannerNode.rolloffFactor = arMediaConfig.audio.rolloffFactor || 1;
                    pannerNode.setPosition(0, 0, -1); // Position at card
                    
                    // Create gain node for volume control
                    gainNode = audioContext.createGain();
                    gainNode.gain.value = arMediaConfig.audio.volume || 0.5;
                    
                    // Connect nodes
                    audioSource.connect(pannerNode);
                    pannerNode.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                }
                
                // Resume context if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                audioEl.play().then(() => {
                    isAudioPlaying = true;
                    console.log('Spatial audio started');
                }).catch(e => console.warn('Audio play failed:', e));
            } catch (e) {
                console.warn('Spatial audio setup failed:', e);
            }
        }

        // Stop spatial audio
        function stopSpatialAudio() {
            const audioEl = document.getElementById('spatial-audio-element');
            if (audioEl) {
                audioEl.pause();
                audioEl.currentTime = 0;
            }
            isAudioPlaying = false;
        }

        // Setup video background
        function setupVideoBackground() {
            console.log('Video background will be initialized by custom component');
        }

        // Show video background
        function applyVideoTexture() {
            if (!arMediaConfig.video || !arMediaConfig.video.enabled) return;
            
            const videoBgEntity = document.getElementById('video-bg-entity');
            const videoPlane = document.getElementById('video-bg-plane');
            
            if (videoBgEntity) {
                console.log('Showing video background...');
                videoBgEntity.setAttribute('visible', 'true');
                
                // Trigger video play
                if (videoPlane && videoPlane.components['video-material']) {
                    videoPlane.components['video-material'].play();
                }
            }
        }

        // Create card canvas texture
        function createCardCanvas(side) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 500;

            // Background gradient (matching the 3D card)
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Border
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

            if (side === 'front') {
                // Profile photo circle (left side, matching 3D card)
                const photoX = 150;
                const photoY = 140;
                const photoRadius = 75;
                
                // Draw profile image or placeholder
                ctx.save();
                ctx.beginPath();
                ctx.arc(photoX, photoY, photoRadius, 0, Math.PI * 2);
                ctx.closePath();
                ctx.clip();
                
                if (profileImage && profileImage.complete && profileImage.naturalWidth > 0) {
                    // Draw loaded image
                    ctx.drawImage(profileImage, photoX - photoRadius, photoY - photoRadius, photoRadius * 2, photoRadius * 2);
                } else {
                    // Placeholder background
                    ctx.fillStyle = '#2a2a4a';
                    ctx.fillRect(photoX - photoRadius, photoY - photoRadius, photoRadius * 2, photoRadius * 2);
                }
                ctx.restore();
                
                // Profile border (cyan ring)
                ctx.beginPath();
                ctx.arc(photoX, photoY, photoRadius + 4, 0, Math.PI * 2);
                ctx.strokeStyle = '#00d4ff';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // If placeholder, draw person icon
                if (!profileImage || !profileImage.complete || profileImage.naturalWidth === 0) {
                    ctx.fillStyle = '#00d4ff';
                    ctx.font = '45px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('üë§', photoX, photoY);
                }

                // Name (right side, matching 3D card layout)
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 40px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'alphabetic';
                ctx.fillText(personalConfig.firstName || '', 530, 95);
                ctx.fillText(personalConfig.surname || '', 530, 145);

                // Title
                ctx.fillStyle = '#00d4ff';
                ctx.font = '22px Segoe UI, Arial, sans-serif';
                ctx.fillText(personalConfig.title || '', 530, 185);

                // Company
                ctx.fillStyle = '#aaaaaa';
                ctx.font = '18px Segoe UI, Arial, sans-serif';
                ctx.fillText(personalConfig.company || '', 530, 215);

                // Divider line
                ctx.strokeStyle = '#00d4ff';
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.moveTo(50, 265);
                ctx.lineTo(750, 265);
                ctx.stroke();
                ctx.globalAlpha = 1;

                // Contact info with icons (centered below divider)
                const contactY = 305;
                const contactSpacing = 35;
                ctx.font = '16px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'left';
                
                // Email
                ctx.fillStyle = '#ffffff';
                ctx.fillText('üìß', 150, contactY);
                ctx.fillStyle = '#cccccc';
                ctx.fillText(personalConfig.email || '', 180, contactY);
                
                // Phone
                ctx.fillStyle = '#ffffff';
                ctx.fillText('üì±', 150, contactY + contactSpacing);
                ctx.fillStyle = '#cccccc';
                ctx.fillText(personalConfig.phone || '', 180, contactY + contactSpacing);
                
                // Website
                ctx.fillStyle = '#ffffff';
                ctx.fillText('üåê', 150, contactY + contactSpacing * 2);
                ctx.fillStyle = '#cccccc';
                ctx.fillText(personalConfig.website || '', 180, contactY + contactSpacing * 2);
                
                // Location
                ctx.fillStyle = '#ffffff';
                ctx.fillText('üìç', 150, contactY + contactSpacing * 3);
                ctx.fillStyle = '#cccccc';
                ctx.fillText(personalConfig.location || '', 180, contactY + contactSpacing * 3);

            } else {
                // BACK SIDE - matching 3D card

                // Tagline at top
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 28px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'alphabetic';
                ctx.fillText(additionalInfo.tagline || '', canvas.width / 2, 65);

                // Skills section title
                ctx.fillStyle = '#00d4ff';
                ctx.font = '20px Segoe UI, Arial, sans-serif';
                ctx.fillText('Skills & Expertise', canvas.width / 2, 115);

                // Skills tags in 2-column grid
                const skills = skillsConfig.length > 0 ? skillsConfig : [];
                const skillStartY = 160;
                const skillRowHeight = 50;
                const skillColWidth = 280;
                
                skills.forEach((skill, index) => {
                    const row = Math.floor(index / 2);
                    const col = index % 2;
                    const x = col === 0 ? 240 : 240 + skillColWidth;
                    const y = skillStartY + row * skillRowHeight;
                    
                    // Skill tag background
                    const tagWidth = 220;
                    const tagHeight = 35;
                    ctx.fillStyle = '#2a2a4a';
                    ctx.beginPath();
                    ctx.roundRect(x - tagWidth/2, y - tagHeight/2, tagWidth, tagHeight, 15);
                    ctx.fill();
                    
                    // Skill tag border
                    ctx.strokeStyle = '#00d4ff';
                    ctx.lineWidth = 1;
                    ctx.globalAlpha = 0.5;
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                    
                    // Skill text
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '15px Segoe UI, Arial, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(skill, x, y);
                });

                // Bio at bottom
                ctx.fillStyle = '#aaaaaa';
                ctx.font = '16px Segoe UI, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'alphabetic';
                
                // Word wrap bio text
                const bio = additionalInfo.bio || '';
                const maxWidth = 650;
                const words = bio.split(' ');
                let line = '';
                let bioY = 420;
                const lineHeight = 22;
                
                words.forEach((word, i) => {
                    const testLine = line + word + ' ';
                    const metrics = ctx.measureText(testLine);
                    if (metrics.width > maxWidth && i > 0) {
                        ctx.fillText(line.trim(), canvas.width / 2, bioY);
                        line = word + ' ';
                        bioY += lineHeight;
                    } else {
                        line = testLine;
                    }
                });
                ctx.fillText(line.trim(), canvas.width / 2, bioY);
            }

            return canvas;
        }

        // Wait for scene to load
        const scene = document.querySelector('a-scene');
        
        // Hide loading when AR is ready
        scene.addEventListener('arReady', () => {
            console.log('AR Ready');
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => { loading.style.display = 'none'; }, 500);
            
            // Set pixel ratio for sharper rendering
            if (scene.renderer) {
                scene.renderer.setPixelRatio(window.devicePixelRatio);
            }
        });
        
        // Function to create and apply card textures
        function applyCardTextures() {
            const frontCanvas = createCardCanvas('front');
            const backCanvas = createCardCanvas('back');
            
            document.getElementById('card-front-img').src = frontCanvas.toDataURL();
            document.getElementById('card-back-img').src = backCanvas.toDataURL();
            
            // Apply to planes
            setTimeout(() => {
                const frontPlane = document.getElementById('card-front');
                const backPlane = document.getElementById('card-back');
                
                if (frontPlane) {
                    frontPlane.setAttribute('src', '#card-front-img');
                }
                if (backPlane) {
                    backPlane.setAttribute('src', '#card-back-img');
                }
            }, 100);
        }
        
        scene.addEventListener('loaded', () => {
            console.log('Scene loaded');
            
            // Wait for profile image to load before creating textures
            if (profileImage) {
                if (profileImage.complete && profileImage.naturalWidth > 0) {
                    applyCardTextures();
                } else {
                    profileImage.onload = () => {
                        console.log('Profile image loaded');
                        applyCardTextures();
                    };
                    profileImage.onerror = () => {
                        console.log('Profile image failed to load, using placeholder');
                        applyCardTextures();
                    };
                    // Fallback if image takes too long
                    setTimeout(() => {
                        if (!document.getElementById('card-front-img').src) {
                            applyCardTextures();
                        }
                    }, 2000);
                }
            } else {
                applyCardTextures();
            }
            
            // Setup AR media (video and audio)
            setupVideoBackground();
            setupSpatialAudio();
            
            // Fallback: hide loading after 3 seconds anyway
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading && loading.style.display !== 'none') {
                    loading.style.opacity = '0';
                    setTimeout(() => { loading.style.display = 'none'; }, 500);
                }
            }, 3000);
        });

        // Target tracking
        const target = document.getElementById('card-target');
        if (target) {
            target.addEventListener('targetFound', () => {
                console.log('Target found!');
                document.getElementById('scanning-hint').classList.add('hidden');
                
                // Start video and audio when marker is found
                applyVideoTexture();
                startSpatialAudio();
            });
            target.addEventListener('targetLost', () => {
                console.log('Target lost');
                document.getElementById('scanning-hint').classList.remove('hidden');
                
                // Optionally pause audio when marker is lost
                // stopSpatialAudio();
            });
        }

        // Flip card
        let isFlipped = false;
        document.getElementById('btn-flip').addEventListener('click', () => {
            const cardGroup = document.getElementById('card-group');
            if (!cardGroup) return;
            
            isFlipped = !isFlipped;
            cardGroup.setAttribute('animation', {
                property: 'rotation',
                to: `0 ${isFlipped ? 180 : 0} 0`,
                dur: 500,
                easing: 'easeOutCubic'
            });
        });

        // Back button
        document.getElementById('btn-back').addEventListener('click', () => {
            stopSpatialAudio();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
